<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile PDF Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook-container {
      width: 100%;
      height: 75vh;
      position: relative;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
    #controls {
      position: fixed;
      bottom: 10%;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #slider {
      position: relative;
      width: 80%;
      height: 8px;
      background-color: #ccc;
      border-radius: 4px;
    }
    #slider-ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6347;
      border-radius: 50%;
      top: -6px;
      cursor: pointer;
    }
    #choose-file-btn {
      position: fixed;
      bottom: 2%;
      right: 5%;
      width: 60px;
      height: 60px;
      background-color: #ff6347;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div id="flipbook-container"></div>

<div id="controls">
  <div id="slider">
    <div id="slider-ball"></div>
  </div>
</div>

<div id="choose-file-btn">+</div>
<input type="file" id="file-input" accept="application/pdf" style="display: none;">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>

<script>
  let currentPage = 1;
  let pdfDoc = null;
  let totalPages = 0;
  const flipbookContainer = document.getElementById('flipbook-container');
  const fileInput = document.getElementById('file-input');
  const chooseFileBtn = document.getElementById('choose-file-btn');
  const slider = document.getElementById('slider');
  const sliderBall = document.getElementById('slider-ball');

  chooseFileBtn.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (file && file.type === 'application/pdf') {
      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const pdfData = new Uint8Array(this.result);
        const loadingTask = pdfjsLib.getDocument({ data: pdfData });
        pdfDoc = await loadingTask.promise;
        totalPages = pdfDoc.numPages;
        renderPage(currentPage);
        updateSlider();
      };
      fileReader.readAsArrayBuffer(file);
    }
  });

  function renderPage(pageNumber) {
    flipbookContainer.innerHTML = ''; // Clear the container for the new page

    pdfDoc.getPage(pageNumber).then((page) => {
      const viewport = page.getViewport({ scale: 1 });
      const scale = flipbookContainer.clientWidth / viewport.width; // Scale to fit screen width
      const scaledViewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = scaledViewport.height;
      canvas.width = scaledViewport.width;

      const renderContext = {
        canvasContext: context,
        viewport: scaledViewport,
      };

      page.render(renderContext);
      flipbookContainer.appendChild(canvas);
    });
  }

  flipbookContainer.addEventListener('click', (e) => {
    const clickX = e.clientX;
    const screenWidth = window.innerWidth;
    if (clickX > screenWidth / 2) {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
        updateSlider();
      }
    } else {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
        updateSlider();
      }
    }
  });

  function updateSlider() {
    const sliderWidth = slider.offsetWidth;
    const position = ((currentPage - 1) / (totalPages - 1)) * sliderWidth;
    sliderBall.style.left = `${position}px`;
  }

  sliderBall.addEventListener('mousedown', function (e) {
    const sliderRect = slider.getBoundingClientRect();
    const onMouseMove = (event) => {
      let newPosition = event.clientX - sliderRect.left;
      newPosition = Math.max(0, Math.min(newPosition, slider.offsetWidth));
      sliderBall.style.left = `${newPosition}px`;

      const newPage = Math.round((newPosition / slider.offsetWidth) * (totalPages - 1)) + 1;
      if (newPage !== currentPage) {
        currentPage = newPage;
        renderPage(currentPage);
      }
    };

    document.addEventListener('mousemove', onMouseMove);

    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', onMouseMove);
    }, { once: true });
  });

</script>

</body>
</html>
