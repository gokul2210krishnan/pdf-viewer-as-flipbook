<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./turn.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            height: 100vh; /* Full height */
        }
        #flipbook {
            width: 90vw; /* Set width to 75% of viewport width */
            height: 80vh; /* Set height to 75% of viewport height */
            position: relative;
            perspective: 1500px;
            margin: 20px 0; /* Margin for spacing */
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            border: 1px solid #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .nav-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #slider-container {
            position: relative;
            width: 90vw;
            height: 20px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 10px;
        }
        #slider {
            position: absolute;
            top: -7px;
            width: 100%;
            height: 20px;
            background-color: transparent;
        }
        #ball {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h4>PDF Flipbook Viewer</h4>
    <input type="file" id="file-input" accept="application/pdf"/>

    <div id="flipbook">
        <!-- Pages will be dynamically added here -->
    </div>

    <div id="controls">
        <button id="prev" class="nav-button">Previous</button>
        <button id="next" class="nav-button">Next</button>
    </div>

    <!-- Slider for Page Navigation -->
    <div id="slider-container">
        <div id="slider"></div>
        <div id="ball"></div>
    </div>

    <script>
        let pdfDoc = null;
        let currentPage = 1; // Keep track of the current page
        const flipbook = document.getElementById('flipbook');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const scale = 1.5; // Adjust scale as needed
        const slider = document.getElementById('slider');
        const ball = document.getElementById('ball');
        const sliderContainer = document.getElementById('slider-container');
        let dragging = false;

        document.getElementById('file-input').addEventListener('change', handleFileSelect);
        prevButton.addEventListener('click', turnToPrevPage);
        nextButton.addEventListener('click', turnToNextPage);

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const fileReader = new FileReader();
                fileReader.onload = async function () {
                    const typedarray = new Uint8Array(this.result);
                    pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                    renderPages();
                };
                fileReader.readAsArrayBuffer(file);
            }
        }

        async function renderPages() {
            flipbook.innerHTML = ''; // Clear previous pages
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.appendChild(canvas);
                flipbook.appendChild(pageDiv);
            }

            $(flipbook).turn({
                width: flipbook.clientWidth,
                height: flipbook.clientHeight,
                autoCenter: true,
                pages: pdfDoc.numPages,
                elevation: 50,
                when: {
                    turning: function (event, page) {
                        currentPage = page; // Update current page
                        updateBallPosition(); // Update ball position on page turn
                    }
                }
            });
            updateBallPosition();
        }

        function turnToPrevPage() {
            $(flipbook).turn('previous');
        }

        function turnToNextPage() {
            $(flipbook).turn('next');
        }

        // Adjust flipbook size on window resize
        window.addEventListener('resize', function () {
            if (flipbook && pdfDoc) {
                $(flipbook).turn('resize', {
                    width: flipbook.clientWidth,
                    height: flipbook.clientHeight,
                });
            }
        });

        // Update the position of the ball on the slider based on the current page
        function updateBallPosition() {
            const numPages = pdfDoc.numPages;
            const percentage = ((currentPage - 1) / (numPages - 1)) * 100;
            ball.style.left = `${percentage}%`;
        }

        // Add drag functionality to the ball
        ball.addEventListener('mousedown', startDragging);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('mousemove', dragBall);

        function startDragging(e) {
            dragging = true;
        }

        function stopDragging() {
            dragging = false;
        }

        function dragBall(e) {
            if (!dragging) return;

            const rect = sliderContainer.getBoundingClientRect();
            const sliderWidth = rect.width;
            let x = e.clientX - rect.left;

            // Ensure the ball stays within the bounds of the slider
            if (x < 0) x = 0;
            if (x > sliderWidth) x = sliderWidth;

            const percentage = (x / sliderWidth) * 100;
            ball.style.left = `${percentage}%`;

            // Convert the slider position back to a page number
            const numPages = pdfDoc.numPages;
            const newPage = Math.round((percentage / 100) * (numPages - 1)) + 1;

            if (newPage !== currentPage) {
                $(flipbook).turn('page', newPage);
            }
        }
    </script>
</body>
</html>
