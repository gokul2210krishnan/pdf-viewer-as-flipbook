<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./turn.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrolling */
        }
        #flipbook {
            width: calc(100% - 20px); /* Stretch with 10px margin on each side */
            height: calc(100vh - 70px); /* Full height minus button and some padding */
            position: relative;
            perspective: 1500px;
            margin: 20px 0;
            border: 1px solid #ccc;
            overflow: hidden;
            cursor: pointer;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            border: 1px solid #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #open-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        #open-btn:hover {
            background-color: #0056b3;
        }
        #slider-container {
            width: calc(100% - 20px);
            margin-top: 20px;
            position: relative;
            height: 5px;
        }
        #slider {
            width: 100%;
            margin: 10px;
            position: relative;
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
        }
        #slider-ball {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
            top: -8px; /* Center the ball over the slider */
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept="application/pdf" style="display:none;"/>

    <button id="open-btn">+</button> <!-- Circular open PDF button -->

    <div id="flipbook"></div>

    <div id="slider-container">
        <div id="slider">
            <div id="slider-ball"></div>
        </div>
    </div>

    <script>
        let pdfDoc = null;
        const flipbook = document.getElementById('flipbook');
        const fileInput = document.getElementById('file-input');
        const openBtn = document.getElementById('open-btn');
        const slider = document.getElementById('slider');
        const sliderBall = document.getElementById('slider-ball');
        let totalPages = 0;
        let currentPage = 1;
        let scale = 1.5; // Adjust scale as needed

        // Function to handle file input selection
        fileInput.addEventListener('change', handleFileSelect);

        // Click event on flipbook to turn pages
        flipbook.addEventListener('click', function (event) {
            const flipbookRect = flipbook.getBoundingClientRect();
            const clickX = event.clientX - flipbookRect.left;
            const centerX = flipbookRect.width / 2;

            if (clickX < centerX) {
                turnToPrevPage();
            } else {
                turnToNextPage();
            }

            // Update the slider ball position after page change
            const sliderPosition = ((currentPage - 1) / (totalPages - 1)) * (slider.offsetWidth - sliderBall.offsetWidth);
            sliderBall.style.left = sliderPosition + 'px';
        });

        // Open button to trigger file input
        openBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Keyboard shortcut for "Command + O" to open file dialog
        document.addEventListener('keydown', (event) => {
            if (event.metaKey && event.key === 'o') {
                event.preventDefault();
                fileInput.click();
            }
        });

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const fileReader = new FileReader();
                fileReader.onload = async function () {
                    const typedarray = new Uint8Array(this.result);
                    pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                    totalPages = pdfDoc.numPages;
                    renderPages();
                    updateSlider();
                };
                fileReader.readAsArrayBuffer(file);
            }
        }

        // Render the pages
        async function renderPages() {
            flipbook.innerHTML = '';
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.appendChild(canvas);
                flipbook.appendChild(pageDiv);
            }

            $(flipbook).turn({
                width: flipbook.clientWidth,
                height: flipbook.clientHeight,
                autoCenter: true,
                pages: pdfDoc.numPages,
                elevation: 50
            });
        }

        // Turn to the previous page
        function turnToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                $(flipbook).turn('previous');
            }
        }

        // Turn to the next page
        function turnToNextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                $(flipbook).turn('next');
            }
        }

        // Draggable slider ball functionality
        sliderBall.addEventListener('mousedown', function (event) {
            event.preventDefault();

            function onMouseMove(e) {
                let newLeft = e.clientX - slider.getBoundingClientRect().left - sliderBall.offsetWidth / 2;
                if (newLeft < 0) newLeft = 0;
                if (newLeft > slider.offsetWidth - sliderBall.offsetWidth) newLeft = slider.offsetWidth - sliderBall.offsetWidth;
                sliderBall.style.left = newLeft + 'px';

                // Adjust the flipbook page based on slider position
                let newPage = Math.round((newLeft / (slider.offsetWidth - sliderBall.offsetWidth)) * (totalPages - 1)) + 1;
                if (newPage !== currentPage) {
                    $(flipbook).turn('page', newPage);
                    currentPage = newPage;

                    // Update the slider ball position after page change
                    const sliderPosition = ((currentPage - 1) / (totalPages - 1)) * (slider.offsetWidth - sliderBall.offsetWidth);
                    sliderBall.style.left = sliderPosition + 'px';
                }
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        // Update slider position as the flipbook pages are turned
        function updateSlider() {
            flipbook.addEventListener('turning', function (event, page) {
                currentPage = page;
                const sliderPosition = ((page - 1) / (totalPages - 1)) * (slider.offsetWidth - sliderBall.offsetWidth);
                sliderBall.style.left = sliderPosition + 'px';
            });
        }

        updateSlider(); // Initial call to set up the slider
    </script>
</body>
</html>
