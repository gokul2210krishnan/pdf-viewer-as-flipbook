<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./turn.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #flipbook {
            width: 800px;
            height: 600px;
            margin: 20px 0;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden; /* Hide any overflow content */
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            position: relative;
        }
        canvas {
            width: 100%;
            height: auto;
        }
        .nav-button {
            cursor: pointer;
            padding: 10px 15px;
            margin: 0 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Upload PDF to View as Flipbook</h1>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <div id="flipbook"></div>
    
    <div>
        <button id="prevBtn" class="nav-button">Left</button>
        <button id="nextBtn" class="nav-button">Right</button>
    </div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        // Use the Mozilla CDN for pdf.worker.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        document.getElementById('pdfUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                await renderPDF(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        });

        let flipbook; // Declare flipbook variable globally to access it in button functions

        async function renderPDF(file) {
            const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
            const pdf = await loadingTask.promise;

            flipbook = document.getElementById('flipbook');
            flipbook.innerHTML = ''; // Clear any previous content

            const totalPages = pdf.numPages;

            // Initialize the flipbook
            $('#flipbook').turn({
                width: 800,
                height: 600,
                autoCenter: true
            });

            // Render each page in the flipbook
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                await renderPage(pdf, pageNum);
            }
        }

        async function renderPage(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            await page.render(renderContext).promise;

            // Create a page container and add it to the flipbook
            const pageDiv = document.createElement('div');
            pageDiv.classList.add('page'); // This class is necessary for turn.js to work
            pageDiv.appendChild(canvas);
            flipbook.appendChild(pageDiv);
        }

        // Function to navigate to the previous page
        function goToPreviousPage() {
            if (flipbook) {
                $('#flipbook').turn('previous');
            }
        }

        // Function to navigate to the next page
        function goToNextPage() {
            if (flipbook) {
                $('#flipbook').turn('next');
            }
        }

        // Add event listeners to navigation buttons
        document.getElementById('prevBtn').addEventListener('click', goToPreviousPage);
        document.getElementById('nextBtn').addEventListener('click', goToNextPage);
    </script>

</body>
</html>
