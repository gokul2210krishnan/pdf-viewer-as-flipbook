<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./turn.min.js"></script>
    <style>
        #flipbook {
            width: 800px;
            height: 600px;
            margin: auto;
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: white;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Upload PDF to View as Flipbook</h1>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <div id="flipbook"></div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        // Use the Mozilla CDN for pdf.worker.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        document.getElementById('pdfUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                await renderPDF(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        });

        async function renderPDF(file) {
            const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
            const pdf = await loadingTask.promise;

            const flipbook = document.getElementById('flipbook');
            flipbook.innerHTML = ''; // Clear any previous content

            const totalPages = pdf.numPages;

            // Render the first few pages and continue incrementally
            renderPages(pdf, 1, totalPages);
        }

        async function renderPages(pdf, pageNum, totalPages) {
            if (pageNum > totalPages) {
                // All pages have been rendered, initialize the flipbook
                $('#flipbook').turn({
                    width: 800,
                    height: 600,
                    autoCenter: true
                });
                return;
            }

            const page = await pdf.getPage(pageNum);
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            await page.render(renderContext).promise;

            // Create a page container and add it to the flipbook
            const pageDiv = document.createElement('div');
            pageDiv.classList.add('page'); // This class is necessary for turn.js to work
            pageDiv.appendChild(canvas);
            document.getElementById('flipbook').appendChild(pageDiv);

            // Delay to prevent performance bottlenecks
            setTimeout(() => {
                // Recursively render the next page after a short delay
                renderPages(pdf, pageNum + 1, totalPages);
            }, 100);  // Adjust delay if needed
        }
    </script>

</body>
</html>
